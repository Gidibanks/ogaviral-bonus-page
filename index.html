<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Promo Confirmation - OgaViral</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Ubuntu', sans-serif;
      background-color: #f3e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
    }

    h2 {
      color: #111;
      font-size: 22px;
    }

    p {
      color: #333;
      font-size: 15px;
      margin: 10px 0 25px;
    }

    .button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .yes-btn {
      background-color: #9B4DFF;
      color: white;
    }

    .no-btn {
      background-color: #eee;
      color: #333;
      border: 1px solid #ccc;
    }

    .yes-btn:hover {
      background-color: #862be2;
    }

    .no-btn:hover {
      background-color: #ddd;
    }
  </style>
<script>
  function trackClaimBonus() {
    // Google Analytics event (browser)
    gtag('event', 'bonus_claimed', {
      send_to: 'G-NCB0J11PNK',
      event_category: 'engagement',
      event_label: 'Confirm Page CTA Clicked'
    });

    // Meta CAPI event (server-side)
    fetch('https://graph.facebook.com/v19.0/1265498695127046/events?access_token=YOUR_ACCESS_TOKEN', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        data: [{
          event_name: 'bonus_claimed',
          event_time: Math.floor(Date.now() / 1000),
          event_source_url: window.location.href,
          action_source: 'website',
          user_data: {
            client_user_agent: navigator.userAgent
          }
        }]
      })
    });

    // Redirect after short delay
    setTimeout(function () {
      window.location.href = "https://ogaviral.com/signup";
    }, 300);
  }
</script>
</head>

<!-- Meta CAPI Unified Tracking -->
<script>
  // On Page Load, send PageView
  window.addEventListener("DOMContentLoaded", () => {
    sendMetaEvent("PageView");
  });

  // Track Complete Registration
  async function trackCompleteRegistration(email) {
    const emailHash = await sha256(email.trim().toLowerCase());
    sendMetaEvent("CompleteRegistration", {
      em: emailHash,
      fbp: getFbp(),
      fbc: getFbc(),
      client_user_agent: navigator.userAgent,
    });
  }

  // Track Purchase
  async function trackPurchase(email) {
    const emailHash = await sha256(email.trim().toLowerCase());
    sendMetaEvent("Purchase", {
      em: emailHash,
      fbp: getFbp(),
      fbc: getFbc(),
      client_user_agent: navigator.userAgent,
    });
  }

  // Main sender
  async function sendMetaEvent(eventName, userData = {}) {
    const payload = {
      event_name: eventName,
      event_time: Math.floor(Date.now() / 1000),
      user_data: {
        ...userData,
        client_user_agent: navigator.userAgent,
        fbp: userData.fbp || getFbp(),
        fbc: userData.fbc || getFbc(),
      },
    };

    try {
      await fetch("https://f4224740-1d70-446e-853f-7a0f8da2d46a-00-6y5wc91sl0yc.kirk.replit.dev/api/track", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
    } catch (err) {
      console.error("Meta CAPI Error:", err);
    }
  }

  // Hash with SHA-256
  async function sha256(str) {
    const buffer = new TextEncoder().encode(str);
    const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
    return Array.from(new Uint8Array(hashBuffer))
      .map((b) => b.toString(16).padStart(2, "0"))
      .join("");
  }

  // Get _fbp from cookies
  function getFbp() {
    return (document.cookie.match(/_fbp=([^;]+)/) || [])[1] || "";
  }

  // Get fbc from fbclid in URL
  function getFbc() {
    const fbclid = new URLSearchParams(window.location.search).get("fbclid");
    return fbclid ? `fb.1.${Date.now()}.${fbclid}` : "";
  }

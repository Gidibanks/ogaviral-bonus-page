<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promo Confirmation - OgaViral</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Ubuntu', sans-serif;
      background-color: #f3e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
    }

    h2 {
      color: #111;
      font-size: 22px;
    }

    p {
      color: #333;
      font-size: 15px;
      margin: 10px 0 25px;
    }

    .button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .yes-btn {
      background-color: #9B4DFF;
      color: white;
    }

    .no-btn {
      background-color: #eee;
      color: #333;
      border: 1px solid #ccc;
    }

    .yes-btn:hover {
      background-color: #862be2;
    }

    .no-btn:hover {
      background-color: #ddd;
    }
  </style>
  <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-NCB0J11PNK');
</script>
</head>
<body>
  <div class="container">
    <h2>üéÅ Are You Here To Gain Followers?</h2>
    <p>We've reserved a bonus for users who land here with intent. Confirm to continue.</p>
    <button class="button yes-btn" onclick="trackClaimBonus()">‚úÖ Yes, Continue to OgaViral</button>
    <button class="button no-btn" onclick="window.history.back()">üö´ No, Take Me Back</button>
  </div>
  <script>
  function trackClaimBonus() {
    gtag('event', 'bonus_claimed', {
      event_category: 'engagement',
      event_label: 'Confirm Page CTA'
    });

    // Redirect after tracking
    setTimeout(function() {
      window.location.href = "https://ogaviral.com/signup";
    }, 300); // short delay to ensure GA event fires
  }
</script>
</body>
</html>
